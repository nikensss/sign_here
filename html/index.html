<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Don Notario</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <!-- Insert this line above script imports  -->
  <script>
    // without this, jQuery is loaded into module.exports because this is a Node env
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <!-- Latest compiled and minified JavaScript -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="row mx-0">
    <div class="col mb-5 p-2 d-flex flex-column justify-content-start align-items-center">
      <p>¿Dónde está lo que se tiene que firmar?</p>
      <button id="pdf" type="button" class="btn btn-info my-2 rounded-pill w-75">PDF's</button>
      <div id="files-list" class="h-380px w-100 m-0 px-3 ofy-auto">
      </div>
    </div>
    <div class="col p-2 d-flex flex-column justify-content-start align-items-center">
      <p>¿Dónde está la firma?</p>
      <button id="signature" type="button" class="btn btn-info my-2 rounded-pill w-75">
        Firma
      </button>
      <div id="signature-view" class="w-50">
      </div>
    </div>
  </div>
  <div class="fixed-bottom d-flex justify-content-center bg-white">
    <button id="sign-all" type="button" class="btn btn-info my-2 rounded-pill w-25" disabled>
      ¡Fírmalo todo!
    </button>
  </div>
</body>

</html>
