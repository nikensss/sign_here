<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Don Notario</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <!-- Insert this line above script imports  -->
  <script>
    // without this, jQuery is loaded into module.exports because this is a Node env
    if (typeof module === 'object') {
      window.module = module;
      module = undefined;
    }
  </script>
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <!-- Latest compiled and minified JavaScript -->
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="StripeComponent.js"></script>
  <script src="Stripe.js"></script>
  <script src="DaVinci.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css">
  <!-- Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from  -->
  <!-- <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a> -->
</head>

<body>
  <div class="container-fluid d-flex flex-column p-footer vh-100 overflow-hidden">
    <div class="row no-gutters py-2 h-50px">
      <div class="col d-flex justify-content-center align-items-center">
        <p class="m-0">¿Dónde va la firma?</p>
      </div>
    </div>
    <div class="row no-gutters py-2 h-50px">
      <div class="col d-flex justify-content-center align-items-center">
        <input id="target-text" type="text" class="w-50">
      </div>
    </div>
    <!-- First row -->
    <div class="row no-gutters py-2 h-50px">
      <div class="col d-flex justify-content-center align-items-center">
        <p class="m-0">¿Dónde está lo que se tiene que firmar?</p>
      </div>
      <div class="col d-flex justify-content-center align-items-center">
        <p class="m-0">¿Dónde está la firma?</p>
      </div>
    </div>
    <!-- Second row -->
    <div class="row no-gutters py-2 h-70px">
      <div class="col d-flex justify-content-center align-items-center overflow-hidden">
        <button id="pdf" type="button" class="btn btn-info my-2 rounded-pill w-75">
          PDF's
        </button>
      </div>
      <div class="col d-flex justify-content-center align-items-center">
        <button id="signature" type="button" class="btn btn-info my-2 rounded-pill w-75">
          Firma
        </button>
      </div>
    </div>
    <!-- Third row -->
    <div class="row no-gutters py-3 flex-1 overflow-auto">
      <div class="col d-flex justify-content-center align-items-start mh-100">
        <div class="overflow-auto mh-100 w-100">
          <div id="files-list" class="w-100 m-0 px-3"></div>
        </div>
      </div>
      <div class="col d-flex justify-content-center align-items-start">
        <div id="signature-view" class="w-50"></div>
      </div>
    </div>
    <!-- Signing status -->
    <div class="fixed-bottom d-flex justify-content-center bg-white footer-button py-2">
      <!-- #sign-all button -->
      <button id="sign-all" type="button" class="btn btn-info rounded-pill w-25 position-absolute" disabled>
        ¡Fírmalo todo!
      </button>
      <!-- signing progress bar -->
      <div class="rounded-pill w-25 position-absolute invisible progress-wrapper">
        <div class="progress rounded-pill h-100">
          <div class="progress-bar w-100" role="progressbar">
          </div>
        </div>
      </div>
    </div>
</body>

</html>
